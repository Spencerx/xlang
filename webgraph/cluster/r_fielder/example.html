<!DOCTYPE html>
<meta charset="utf-8">
<body> 
 <style>
.link {
stroke: #666;
opacity: 0.9;
stroke-width: 1.5px;
}
.node circle {
stroke: #fff;
opacity: 0.9;
stroke-width: 1.5px;
}
.node:not(:hover) .nodetext {
display: none;
}
text {
font: 7px serif;
opacity: 0.9;
pointer-events: none;
}
</style>

<script src=http://d3js.org/d3.v3.min.js></script>

<script> 
 var links = [ { "source" : 0, "target" : 1, "value" : 0.2 }, { "source" : 0, "target" : 2, "value" : 0.2 }, { "source" : 0, "target" : 3, "value" : 0.2 }, { "source" : 0, "target" : 6, "value" : 0.2 }, { "source" : 0, "target" : 7, "value" : 0.2 }, { "source" : 0, "target" : 8, "value" : 0.2 }, { "source" : 0, "target" : 10, "value" : 0.2 }, { "source" : 0, "target" : 11, "value" : 0.2 }, { "source" : 0, "target" : 13, "value" : 0.2 }, { "source" : 0, "target" : 14, "value" : 0.2 }, { "source" : 1, "target" : 6, "value" : 0.2 }, { "source" : 1, "target" : 10, "value" : 0.2 }, { "source" : 1, "target" : 14, "value" : 0.2 }, { "source" : 2, "target" : 3, "value" : 0.2 }, { "source" : 2, "target" : 7, "value" : 0.2 }, { "source" : 2, "target" : 11, "value" : 0.2 }, { "source" : 3, "target" : 4, "value" : 0.2 }, { "source" : 3, "target" : 5, "value" : 0.2 }, { "source" : 3, "target" : 6, "value" : 0.2 }, { "source" : 3, "target" : 7, "value" : 0.2 }, { "source" : 3, "target" : 8, "value" : 0.2 }, { "source" : 3, "target" : 10, "value" : 0.2 }, { "source" : 3, "target" : 11, "value" : 0.2 }, { "source" : 3, "target" : 12, "value" : 0.2 }, { "source" : 3, "target" : 13, "value" : 0.2 }, { "source" : 5, "target" : 8, "value" : 0.2 }, { "source" : 5, "target" : 9, "value" : 0.2 }, { "source" : 5, "target" : 10, "value" : 0.2 }, { "source" : 5, "target" : 11, "value" : 0.2 }, { "source" : 6, "target" : 8, "value" : 0.2 }, { "source" : 6, "target" : 10, "value" : 0.2 }, { "source" : 6, "target" : 11, "value" : 0.2 }, { "source" : 6, "target" : 14, "value" : 0.2 }, { "source" : 7, "target" : 11, "value" : 0.2 }, { "source" : 8, "target" : 10, "value" : 0.2 }, { "source" : 8, "target" : 11, "value" : 0.2 }, { "source" : 8, "target" : 12, "value" : 0.2 }, { "source" : 8, "target" : 13, "value" : 0.2 }, { "source" : 9, "target" : 11, "value" : 0.2 }, { "source" : 10, "target" : 11, "value" : 0.2 }, { "source" : 10, "target" : 13, "value" : 0.2 }, { "source" : 10, "target" : 14, "value" : 0.2 }, { "source" : 11, "target" : 12, "value" : 0.2 }, { "source" : 11, "target" : 13, "value" : 0.2 } ] ; 
 var nodes = [ { "name" : "1", "group" : 1 }, { "name" : "2", "group" : 2 }, { "name" : "3", "group" : 3 }, { "name" : "4", "group" : 4 }, { "name" : "5", "group" : 5 }, { "name" : "6", "group" : 6 }, { "name" : "7", "group" : 7 }, { "name" : "8", "group" : 8 }, { "name" : "9", "group" : 9 }, { "name" : "10", "group" : 10 }, { "name" : "11", "group" : 11 }, { "name" : "12", "group" : 12 }, { "name" : "13", "group" : 13 }, { "name" : "14", "group" : 14 }, { "name" : "15", "group" : 15 } ] ; 
 var width = 550
height = 400;

var color = d3.scale.category20();

var force = d3.layout.force()
.nodes(d3.values(nodes))
.links(links)
.size([width, height])
.linkDistance(50)
.charge(-120)
.on("tick", tick)
.start();

var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.attr("pointer-events", "all")
.call(d3.behavior.zoom().on("zoom", redraw));

var vis = svg
.append("svg:g");

vis.append("svg:rect")
.attr("width", width)
.attr("height", height)
.attr("fill", 'white');

function redraw() {
vis.attr("transform",
"translate(" + d3.event.translate + ")"
+ " scale(" + d3.event.scale + ")");
}

var link = vis.selectAll(".link")
.data(force.links())
.enter().append("line")
.attr("class", "link")
.style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = vis.selectAll(".node")
.data(force.nodes())
.enter().append("g")
.attr("class", "node")
.style("fill", function(d) { return color(d.group); })
.style("opacity", 0.9)
.on("mouseover", mouseover)
.on("mouseout", mouseout)
.call(force.drag);

node.append("circle")
.attr("r", 6)

node.append("svg:text")
.attr("class", "nodetext")
.attr("dx", 12)
.attr("dy", ".35em")
.text(function(d) { return d.name });

function tick() {
link
.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });

node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 16);
d3.select(this).select("text").transition()
.duration(750)
.attr("x", 13)
.style("stroke-width", ".5px")
.style("font", "17.5px serif")
.style("opacity", 1);
}

function mouseout() {
d3.select(this).select("circle").transition()
.duration(750)
.attr("r", 8);
}

</script>
 </body>
